<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Mazeworld, Config</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        @media (min-width: 992px) {
            .rounded-lg-3 {
                border-radius: .3rem;
            }
        }
    </style>
</head>

<body style="max-width: 800px; margin: auto;">
    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold">Mazeworld Config</h1>
        <br />
        <div class="col-lg-6 mx-auto">
        </div>
        <div style="max-height: 30vh;">
            <div class="container px-6" id="container">
                <form class="p-4 p-md-5 border rounded-3 bg-light" action="" id="form" onsubmit="sConsole(event)">
                    <legend>Meta Data</legend>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="version" placeholder="1.0">
                        <label for="version">Version</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="url" class="form-control" id="build"
                            placeholder="https://github.com/isuvrac/Mazeworld/commit/b7679b755365cc695e9846f64cd8ba6dac70e368">
                        <label for="build">Build</label>
                    </div>
                    <legend>Parameters</legend>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="tel" placeholder="">
                                    <label for="build">Tactical Explorer Limit</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="noc" placeholder="">
                                    <label for="build">Number of Collectors</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="lfsr" placeholder="">
                                    <label for="build">Log File Sample Rate</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="tl" placeholder="">
                                    <label for="build">Time Limit</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="mn" placeholder="">
                                    <label for="build">Maze Number</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="tc" placeholder="">
                                    <label for="build">Total Coins</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="ac" placeholder="">
                                    <label for="build">Activated Coins</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="td" placeholder="">
                                    <label for="build">Total Doors</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="dca" placeholder="">
                                    <label for="build">Doors Close Automatically</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="dct" placeholder="">
                                    <label for="build">Door Close Time</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="ccs" placeholder="">
                                    <label for="build">Coins Collected Stop</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="so" placeholder="">
                                    <label for="build">Show Observer</label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <legend>Researcher</legend>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="r1" placeholder="">
                        <label for="version">Researcher 1</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="r2" placeholder="">
                        <label for="build">Researcher 2</label>
                    </div>

                    <legend>Logs will be added after the trials</legend>


                    <button class="w-100 btn btn-lg btn-primary" type="submit" id="submit">Generate Config</button>

            </div>
            </br>
            </br>
            </form>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script>
        function sConsole(event) {
            event.preventDefault();
            var version = document.getElementById("version");
            var build = document.getElementById("build");

            var v1 = document.getElementById("tel");
            var v2 = document.getElementById("noc");
            var v3 = document.getElementById("lfsr");
            var v4 = document.getElementById("tl");
            var v5 = document.getElementById("mn");
            var v6 = document.getElementById("tc");
            var v7 = document.getElementById("ac");
            var v8 = document.getElementById("td");
            var v9 = document.getElementById("dca");
            var v10 = document.getElementById("dct");
            var v11 = document.getElementById("ccs");
            var v12 = document.getElementById("so");

            var r1 = document.getElementById("r1");
            var r2 = document.getElementById("r2");


            const obj = { "meta": { "version": version.value, "build": build.value } };

            $.ajax({
                type: "POST",
                url: "serverUrl",
                data: obj,
                success: function () { },
                dataType: "json",
                contentType: "application/json"
            });
        }
    </script>
</body>

</html>
